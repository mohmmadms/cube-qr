<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cube Architects</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .video-wrapper {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain; /* ðŸ”‘ NO CROPPING */
      background: black;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    >
      <!-- ðŸ” REPLACE THIS WITH YOUR BUNNY.NET VIDEO URL -->
      <source src="https://cubearchitects-video.b-cdn.net/CUBE-opening-video-2.mp4" type="video/mp4" />
    </video>
  </div>

</body>
</html>
